<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/OrderLogin.css">
    <script src="../script/OrderLogin.js"></script>
    <title>BookstoreLogin</title>
</head>

<body>
    <div class="main-body">
        <div class="main-container">
            <div class="Lpart">
                <img src="../assets/Online_Shopping.png">
                <p>ONLINE BOOK SHOPPING</p>
            </div>
            <div class="Rpart">
                <div class="header">
                    <div class="button" id="button">
                        <a href="#" id="btn1" onclick="Login()">LOGIN</a>
                        <a href="#" id="btn2" onclick="SignUp()">SIGNUP</a>
                    </div>
                    <div>
                        <hr id="hr">
                    </div>
                </div>
                <div id="log">
                    <form>
                        <p>Email Id</p>
                        <input type="text" id="email">
                        <p>Password</p>
                        <input type="password" id="pwd">
                        <span id="e1" onclick="showInLogin()">
                            <i id="show-password"><img
                                    src="../assets/visibility_off_FILL0_wght200_GRAD0_opsz24.svg"></i>
                        </span>
                        <a href="#">Forgot Password?</a>
                        <button type="submit" id="register-btn">Login</button>
                        <h5 class="hr-text">OR</h5>
                        <div class="loginBy">
                            <button id="f1">Facebook</button>
                            <button id="g1">Google</button>
                        </div>
                    </form>
                </div>
                <div id="register">
                    <form>
                        <p>Full Name</p>
                        <input type="text" id="name">
                        <p>Email Id</p>
                        <input type="text" id="email">
                        <p>Password</p>
                        <input type="password" id="s-pwd">
                        <span id="e1" onclick="showInSignup()">
                            <i id="show-password"><img
                                    src="../assets/visibility_off_FILL0_wght200_GRAD0_opsz24.svg"></i>
                        </span>
                        <p>Mobile Number</p>
                        <input type="text" id="mobile">
                        <button type="submit" id="register-btn">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
